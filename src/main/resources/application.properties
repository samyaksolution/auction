spring.datasource.url=jdbc:postgresql://localhost:5432/auction  
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=postgresql
application.security.jwt.secret-key=7qOsGH1LxzHjfmpUFx8PhVQVMz6SjR6IpwlEz8ABf0E
application.security.jwt.expiration=10000000
application.security.jwt.refresh-token.expiration=604800000
# Hikari will use the above plus the following to setup connection pooling
spring.datasource.hikari.poolName=ConnPoolAuction
#maximum number of milliseconds that a client will wait for a connection
spring.datasource.hikari.connection-timeout=50000
#minimum number of idle connections maintained by HikariCP in a connection pool
spring.datasource.hikari.minimum-idle=10
#maximum pool size
spring.datasource.hikari.maximum-pool-size=10
#maximum idle time for connection 
spring.datasource.hikari.idle-timeout=300000
# maximum lifetime in milliseconds of a connection in the pool after it is closed. 
spring.datasource.hikari.max-lifetime=900000
#default auto-commit behavior.
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=select 1 from dual
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false
logging.level.root=info
logging.level.org.springframework=info
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate==info
logging.level.liquibase=info
logging.level.com.samyak.auction=info
spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
spring.redis.host=localhost
spring.redis.port=6379